<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="objectsList" class="object-list"></div>
        <form id="objectForm" class="object-form">
            <label for="brandInput">Марка автомобиля:</label>
            <input type="text" id="brandInput" class="form-control" required>
            <label for="colorInput">Цвет:</label>
            <input type="text" id="colorInput" class="form-control">
            <label for="yearInput">Год выпуска:</label>
            <input type="number" id="yearInput" class="form-control">
            <button type="submit" class="btn btn-primary mt-2">Добавить автомобиль</button>
        </form>

        <div class="modal fade" id="updateModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Редактирование автомобиля</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <label for="updateBrandInput">Марка автомобиля:</label>
                        <input type="text" id="updateBrandInput" class="form-control" required>
                        <label for="updateColorInput">Цвет:</label>
                        <input type="text" id="updateColorInput" class="form-control">
                        <label for="updateYearInput">Год выпуска:</label>
                        <input type="number" id="updateYearInput" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
